site_name: Basic MkDocs Example Project
theme:
  name: scoot
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: mkDocs
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
